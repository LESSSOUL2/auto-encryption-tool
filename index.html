<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devglan Replica Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; display: flex; justify-content: center; padding-top: 50px; }
        .container { background: white; padding: 30px; width: 500px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        textarea, input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; cursor: pointer; color: white; font-weight: bold; border-radius: 4px; }
        .enc-btn { background: #28a745; }
        .dec-btn { background: #007bff; }
        button:hover { opacity: 0.9; }
        .note { font-size: 12px; color: #666; margin-top: 5px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>Text Encryption (Devglan Style)</h2>
    
    <label>Text to Encrypt / Decrypt</label>
    <textarea id="inputText" rows="4" placeholder="Enter text here..."></textarea>

    <label>Secret Key (Optional)</label>
    <input type="text" id="secretKey" placeholder="Leave empty to use Devglan default">

    <div class="btn-group">
        <button class="enc-btn" onclick="process('encrypt')">Encrypt</button>
        <button class="dec-btn" onclick="process('decrypt')">Decrypt</button>
    </div>

    <label>Output</label>
    <textarea id="outputText" rows="4" readonly></textarea>
    <p class="note">If key is empty, uses internal default: "aesEncryptionKey"</p>
</div>

<script>
    function process(mode) {
        const input = document.getElementById('inputText').value;
        let keyStr = document.getElementById('secretKey').value;
        let ivStr = "";

        // --- THE DEVGLAN LOGIC ---
        // Based on their "AES Encryption in Java" tutorials:
        if (!keyStr) {
            keyStr = "aesEncryptionKey"; // The specific default key
            ivStr = "encryptionIntVec";  // The specific default IV
        } else {
            // If user provides a key, we usually need a matching IV. 
            // For this replica, we'll assume the same default IV or derive it.
            // But to match the "No Key" behavior, the above IF block is the secret.
            ivStr = "encryptionIntVec"; 
        }

        try {
            // Convert strings to Byte Arrays (UTF-8)
            const key = CryptoJS.enc.Utf8.parse(keyStr);
            const iv = CryptoJS.enc.Utf8.parse(ivStr);

            if (mode === 'encrypt') {
                const encrypted = CryptoJS.AES.encrypt(input, key, {
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                document.getElementById('outputText').value = encrypted.toString();
            } else {
                const decrypted = CryptoJS.AES.decrypt(input, key, {
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                const result = decrypted.toString(CryptoJS.enc.Utf8);
                document.getElementById('outputText').value = result;
            }
        } catch (e) {
            alert("Error: " + e.message);
        }
    }
</script>

</body>
</html>
